<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anfo Word Garden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ffe6f7 0, #fffdf5 40%, #ffeef7 100%);
      color: #333;
      transition: background 0.25s ease, color 0.25s ease;
    }

    body.dark {
      background: radial-gradient(circle at top, #141625 0, #111119 40%, #050509 100%);
      color: #f5f5f7;
    }

    #app {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      border-radius: 26px;
      box-shadow: 0 18px 50px rgba(255, 170, 204, 0.55);
      padding: 20px 18px 24px;
      margin: auto;
      border: 2px solid #ffd6ec;
      position: relative;
      overflow: hidden;
      transition: background 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
    }

    body.dark #app {
      background: #181827;
      border-color: #2f3148;
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.7);
    }

    h1, h2, h3 {
      text-align: center;
      margin-bottom: 10px;
      color: #ff6f91;
    }

    body.dark h1,
    body.dark h2,
    body.dark h3 {
      color: #ff9ac4;
    }

    .logo {
      font-size: 30px;
      font-weight: 800;
      text-align: center;
      color: #ff6f91;
      margin-bottom: 4px;
      letter-spacing: 0.06em;
    }

    body.dark .logo {
      color: #ff9ac4;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #9b7b9f;
      margin-bottom: 16px;
    }

    body.dark .subtitle {
      color: #b9b4d8;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .mode-toggle {
      font-size: 12px;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #ffd6ec;
      background: #fff5fb;
      color: #ff6f91;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: 0.15s ease;
    }

    .mode-toggle span {
      font-size: 11px;
    }

    body.dark .mode-toggle {
      background: #23243a;
      border-color: #343654;
      color: #ff9ac4;
    }

    .mode-toggle:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 154, 162, 0.4);
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff9aa2, #ffb7b2);
      color: #fff;
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease, background 0.2s ease;
      box-shadow: 0 6px 16px rgba(255, 154, 162, 0.5);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(255, 154, 162, 0.7);
      filter: brightness(1.05);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(255, 154, 162, 0.4);
      filter: brightness(0.98);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #fce1ff, #ffe6f7);
      color: #ff6f91;
      box-shadow: 0 4px 14px rgba(255, 182, 193, 0.4);
    }

    body.dark .btn-secondary {
      background: linear-gradient(135deg, #262842, #343654);
      color: #ff9ac4;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.6);
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
      animation: fadeIn 0.35s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chips {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }

    .chip {
      padding: 7px 14px;
      background: #ffeef7;
      border-radius: 999px;
      cursor: pointer;
      color: #ff6f91;
      border: 1px solid #ffd6ec;
      font-size: 13px;
      transition: 0.12s ease;
    }

    .chip.selected {
      background: linear-gradient(135deg, #ff9aa2, #ffb7b2);
      color: #fff;
      border-color: #ff9aa2;
      box-shadow: 0 4px 14px rgba(255, 154, 162, 0.6);
    }

    body.dark .chip {
      background: #23243a;
      border-color: #343654;
      color: #ff9ac4;
    }

    body.dark .chip.selected {
      background: linear-gradient(135deg, #ff6f91, #ff9ac4);
      border-color: #ff6f91;
      color: #fff;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.7);
    }

    .actions-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    #learn-card {
      background: linear-gradient(145deg, #fff5fb, #ffeef7);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      margin-top: 14px;
      border: 1px solid #ffd6ec;
      box-shadow: 0 10px 24px rgba(255, 182, 193, 0.4);
    }

    body.dark #learn-card {
      background: linear-gradient(145deg, #23243a, #1b1c2d);
      border-color: #343654;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.7);
    }

    #learn-word {
      font-size: 28px;
      font-weight: 700;
      color: #ff6f91;
      margin-bottom: 8px;
    }

    body.dark #learn-word {
      color: #ff9ac4;
    }

    #learn-meaning {
      font-size: 19px;
      color: #555;
      margin-bottom: 6px;
    }

    body.dark #learn-meaning {
      color: #e0deff;
    }

    #learn-index {
      font-size: 12px;
      color: #a88fb0;
    }

    body.dark #learn-index {
      color: #b9b4d8;
    }

    #record-label {
      text-align: center;
      font-size: 13px;
      color: #ff9aa2;
      margin-bottom: 4px;
      font-weight: 600;
    }

    body.dark #record-label {
      color: #ff9ac4;
    }

    #stats-label {
      text-align: center;
      font-size: 13px;
      color: #a88fb0;
      margin-bottom: 8px;
    }

    body.dark #stats-label {
      color: #b9b4d8;
    }

    #avatar-game {
      width: 170px;
      height: 170px;
      object-fit: contain;
      margin: 6px auto 4px;
      display: block;
      transition: 0.2s ease;
      filter: drop-shadow(0 10px 24px rgba(255, 182, 193, 0.7));
    }

    body.dark #avatar-game {
      filter: drop-shadow(0 10px 24px rgba(0, 0, 0, 0.9));
    }

    .avatar-bounce {
      animation: bounce 0.4s ease;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      30% { transform: scale(1.12); }
      60% { transform: scale(0.94); }
      100% { transform: scale(1); }
    }

    #game-word {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      color: #ff6f91;
      margin-bottom: 14px;
      animation: popIn 0.3s ease;
    }

    body.dark #game-word {
      color: #ff9ac4;
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }

    .option {
      background: #fff5fb;
      color: #ff6f91;
      border-radius: 16px;
      padding: 10px 8px;
      font-size: 14px;
      border: 1px solid #ffd6ec;
      box-shadow: 0 4px 14px rgba(255, 182, 193, 0.5);
      transition: 0.12s ease;
      min-height: 44px;
    }

    .option:hover {
      transform: translateY(-1px);
      box-shadow: 0 7px 18px rgba(255, 182, 193, 0.7);
      border-color: #ff9aa2;
    }

    body.dark .option {
      background: #23243a;
      border-color: #343654;
      color: #ff9ac4;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.7);
    }

    body.dark .option:hover {
      border-color: #ff6f91;
      box-shadow: 0 7px 18px rgba(0, 0, 0, 0.9);
    }

    .option.correct {
      background: #e3ffe9;
      border-color: #7bd88f;
      color: #2f7d3b;
      box-shadow: 0 6px 18px rgba(123, 216, 143, 0.7);
    }

    body.dark .option.correct {
      background: #1f3a2a;
      border-color: #7bd88f;
      color: #a8f5b8;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.9);
    }

    .option.wrong {
      background: #ffe3e8;
      border-color: #ff9aa2;
      color: #c0392b;
      box-shadow: 0 6px 18px rgba(255, 154, 162, 0.7);
      animation: shake 0.25s ease;
    }

    body.dark .option.wrong {
      background: #3a1f26;
      border-color: #ff6f91;
      color: #ffb3c4;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.9);
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }

    #timer-container {
      width: 100%;
      height: 9px;
      background: #ffeef7;
      border-radius: 999px;
      margin: 10px 0 6px;
      overflow: hidden;
      border: 1px solid #ffd6ec;
    }

    body.dark #timer-container {
      background: #23243a;
      border-color: #343654;
    }

    #timer-bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #ff9aa2, #ffb7b2, #ffdac1);
      transition: width linear;
    }

    body.dark #timer-bar {
      background: linear-gradient(90deg, #ff6f91, #ff9ac4, #ffc3e0);
    }

    #results-list {
      margin-top: 10px;
      list-style: none;
      max-height: 180px;
      overflow-y: auto;
    }

    #results-list li {
      margin-bottom: 6px;
      font-size: 13px;
      color: #7b5f86;
    }

    body.dark #results-list li {
      color: #d0c9f5;
    }

    .center {
      text-align: center;
    }

    @media (max-width: 480px) {
      body {
        padding: 0;
      }
      #app {
        border-radius: 0;
        max-width: 100%;
        height: 100vh;
      }
    }
  </style>
</head>

  <!-- GAME LOGIC -->
  <script>
    let currentLevel = "beginner";
    let currentTopic = "daily";

    let learnList = [];
    let learnIndex = 0;

    let gameQuestions = [];
    let gameIndex = 0;
    let wrongWords = [];
    let wrongCount = 0;
    let totalCount = 0;
    let score = 0;
    let bestScore = 0;

    let timerInterval = null;
    const timeLimit = 15;

    const screenStart = document.getElementById("screen-start");
    const screenLearn = document.getElementById("screen-learn");
    const screenGame = document.getElementById("screen-game");
    const screenResult = document.getElementById("screen-result");

    const levelChips = document.getElementById("level-chips");
    const topicChips = document.getElementById("topic-chips");

    const btnStartLearn = document.getElementById("btn-start-learn");
    const btnStartGame = document.getElementById("btn-start-game");

    const learnWordEl = document.getElementById("learn-word");
    const learnMeaningEl = document.getElementById("learn-meaning");
    const learnIndexEl = document.getElementById("learn-index");

    const btnLearnPrev = document.getElementById("btn-learn-prev");
    const btnLearnNext = document.getElementById("btn-learn-next");
    const btnLearnRandom = document.getElementById("btn-learn-random");
    const btnLearnBack = document.getElementById("btn-learn-back");

    const recordLabel = document.getElementById("record-label");
    const statsLabel = document.getElementById("stats-label");
    const avatarGame = document.getElementById("avatar-game");
    const gameWordEl = document.getElementById("game-word");
    const optionButtons = document.querySelectorAll(".option");

    const timerBar = document.getElementById("timer-bar");
    const btnExitGame = document.getElementById("btn-exit-game");

    const finalScoreLabel = document.getElementById("final-score");
    const finalBestLabel = document.getElementById("final-best");
    const finalWrongLabel = document.getElementById("final-wrong");
    const finalTotalLabel = document.getElementById("final-total");
    const resultsList = document.getElementById("results-list");

    const btnRepeatWrong = document.getElementById("btn-repeat-wrong");
    const btnPlayAgain = document.getElementById("btn-play-again");
    const btnBackHome = document.getElementById("btn-back-home");

    const btnToggleMode = document.getElementById("btn-toggle-mode");
    const modeLabel = document.getElementById("mode-label");

    function showScreen(screen) {
      [screenStart, screenLearn, screenGame, screenResult].forEach(s => s.classList.remove("active"));
      screen.classList.add("active");
    }

    function shuffle(arr) {
      return arr.slice().sort(() => Math.random() - 0.5);
    }

    function setAvatar(mood) {
      let src = "avatar_neutral.png";
      if (mood === "happy") src = "avatar_happy.png";
      if (mood === "sad") src = "avatar_sad.png";
      if (mood === "super") src = "avatar_super_happy.png";

      avatarGame.src = src;
      avatarGame.classList.remove("avatar-bounce");
      void avatarGame.offsetWidth;
      avatarGame.classList.add("avatar-bounce");
    }

    function vibrate(ms) {
      if (navigator.vibrate) navigator.vibrate(ms);
    }

    btnToggleMode.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      modeLabel.textContent = isDark ? "Dark" : "Light";
      btnToggleMode.innerHTML = `<span id="mode-label">${isDark ? "Dark" : "Light"}</span> ${isDark ? "â˜€ï¸" : "ğŸŒ™"}`;
    });

    levelChips.addEventListener("click", e => {
      const chip = e.target.closest(".chip");
      if (!chip) return;
      levelChips.querySelectorAll(".chip").forEach(c => c.classList.remove("selected"));
      chip.classList.add("selected");
      currentLevel = chip.dataset.level;
    });

    topicChips.addEventListener("click", e => {
      const chip = e.target.closest(".chip");
      if (!chip) return;
      topicChips.querySelectorAll(".chip").forEach(c => c.classList.remove("selected"));
      chip.classList.add("selected");
      currentTopic = chip.dataset.topic;
    });

    btnStartLearn.addEventListener("click", () => {
      const list = WORDS_DATA[currentLevel][currentTopic];
      if (!list || !list.length) {
        alert("No words for this level/topic yet.");
        return;
      }
      learnList = shuffle(list);
      learnIndex = 0;
      showLearn();
      showScreen(screenLearn);
    });

    function showLearn() {
      const item = learnList[learnIndex];
      learnWordEl.textContent = item.word;
      learnMeaningEl.textContent = item.meaning;
      learnIndexEl.textContent = `${learnIndex + 1} / ${learnList.length}`;
    }

    btnLearnPrev.onclick = () => {
      learnIndex = (learnIndex - 1 + learnList.length) % learnList.length;
      showLearn();
    };

    btnLearnNext.onclick = () => {
      learnIndex = (learnIndex + 1) % learnList.length;
      showLearn();
    };

    btnLearnRandom.onclick = () => {
      learnIndex = Math.floor(Math.random() * learnList.length);
      showLearn();
    };

    btnLearnBack.onclick = () => showScreen(screenStart);

    btnStartGame.onclick = () => {
      const list = WORDS_DATA[currentLevel][currentTopic];
      if (!list || !list.length) {
        alert("No words for this level/topic yet.");
        return;
      }

      gameQuestions = shuffle(list);
      gameIndex = 0;
      wrongWords = [];
      wrongCount = 0;
      totalCount = gameQuestions.length;
      score = 0;

      bestScore = parseInt(localStorage.getItem("anfo_best_main") || "0");
      recordLabel.textContent = "Best: " + bestScore;

      statsLabel.textContent = `Wrong 0 / ${totalCount}`;
      setAvatar("neutral");

      showScreen(screenGame);
      loadGameQuestion();
    };

    function startTimer() {
      clearInterval(timerInterval);
      timerBar.style.transition = "none";
      timerBar.style.width = "100%";

      setTimeout(() => {
        timerBar.style.transition = `width ${timeLimit}s linear`;
        timerBar.style.width = "0%";
      }, 50);

      let elapsed = 0;
      timerInterval = setInterval(() => {
        elapsed += 0.2;
        if (elapsed >= timeLimit) {
          clearInterval(timerInterval);
          handleTimeout();
        }
      }, 200);
    }

    function handleTimeout() {
      wrongCount++;
      statsLabel.textContent = `Wrong ${wrongCount} / ${totalCount}`;
      setAvatar("sad");
      vibrate(120);

      const q = gameQuestions[gameIndex];
      wrongWords.push(q);

      setTimeout(() => {
        gameIndex++;
        loadGameQuestion();
      }, 600);
    }

    function loadGameQuestion() {
      clearInterval(timerInterval);

      optionButtons.forEach(btn => {
        btn.classList.remove("correct", "wrong");
        btn.disabled = false;
      });

      if (gameIndex >= gameQuestions.length) {
        endGame();
        return;
      }

      const q = gameQuestions[gameIndex];
      gameWordEl.textContent = q.word;

      let options = [q.meaning];
      while (options.length < 4) {
        const random = gameQuestions[Math.floor(Math.random() * gameQuestions.length)].meaning;
        if (!options.includes(random)) options.push(random);
      }

      options = shuffle(options);

      optionButtons.forEach((btn, i) => {
        btn.textContent = options[i];
        btn.onclick = () => checkAnswer(options[i] === q.meaning, q, btn);
      });

      startTimer();
    }

    function checkAnswer(isCorrect, wordObj, btn) {
      clearInterval(timerInterval);
      optionButtons.forEach(b => b.disabled = true);

      if (isCorrect) {
        score += 10;
        btn.classList.add("correct");
        setAvatar(score >= bestScore && score > 0 ? "super" : "happy");
      } else {
        score = Math.max(0, score - 5);
        wrongCount++;
        wrongWords.push(wordObj);
        btn.classList.add("wrong");
        setAvatar("sad");
        vibrate(150);
      }

      statsLabel.textContent = `Wrong ${wrongCount} / ${totalCount}`;

      setTimeout(() => {
        gameIndex++;
        loadGameQuestion();
      }, 650);
    }

    function endGame() {
      showScreen(screenResult);

      finalScoreLabel.textContent = score;

      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem("anfo_best_main", bestScore);
      }

      finalBestLabel.textContent = bestScore;
      finalWrongLabel.textContent = wrongCount;
      finalTotalLabel.textContent = totalCount;

      resultsList.innerHTML = "";
      if (!wrongWords.length) {
        resultsList.innerHTML = "<li>No wrong words. Perfect run! ğŸ‰</li>";
      } else {
        wrongWords.forEach(w => {
          const li = document.createElement("li");
          li.textContent = `${w.word} = ${w.meaning}`;
          resultsList.appendChild(li);
        });
      }
    }

    btnExitGame.onclick = () => {
      clearInterval(timerInterval);
      showScreen(screenStart);
    };

    btnRepeatWrong.onclick = () => {
      if (!wrongWords.length) {
        alert("No wrong words to repeat.");
        return;
      }

      gameQuestions = shuffle(wrongWords);
      wrongWords = [];
      wrongCount = 0;
      gameIndex = 0;
      score = 0;
      totalCount = gameQuestions.length;

      statsLabel.textContent = `Wrong 0 / ${totalCount}`;
      setAvatar("neutral");

      showScreen(screenGame);
      loadGameQuestion();
    };

    btnPlayAgain.onclick = () => {
      const list = WORDS_DATA[currentLevel][currentTopic];
      if (!list || !list.length) {
        alert("No words for this level/topic yet.");
        return;
      }

      gameQuestions = shuffle(list);
      wrongWords = [];
      wrongCount = 0;
      gameIndex = 0;
      score = 0;
      totalCount = gameQuestions.length;

      statsLabel.textContent = `Wrong 0 / ${totalCount}`;
      setAvatar("neutral");

      showScreen(screenGame);
      loadGameQuestion();
    };

    btnBackHome.onclick = () => {
      showScreen(screenStart);
    };
