<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anfo Word Rush - Dark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #2b2b3b 0, #050509 55%, #000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #f5f5f5;
    }

    #app {
      width: 100%;
      max-width: 480px;
      background: linear-gradient(145deg, #111119, #181824);
      border-radius: 24px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.7);
      padding: 22px;
      margin: auto;
      border: 1px solid rgba(255,255,255,0.04);
    }

    h1, h2, h3 {
      text-align: center;
      margin-bottom: 12px;
      color: #fdfdfd;
    }

    .logo {
      font-size: 30px;
      font-weight: 800;
      text-align: center;
      color: #ff6f91;
      margin-bottom: 6px;
      letter-spacing: 0.06em;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #b0b0c5;
      margin-bottom: 18px;
    }

    button {
      border: none;
      border-radius: 14px;
      padding: 11px 18px;
      font-size: 14px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff6f91, #ff9671);
      color: #fff;
      transition: 0.15s ease;
      box-shadow: 0 6px 18px rgba(255,111,145,0.35);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(255,111,145,0.5);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(255,111,145,0.3);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #2b2b3b, #34344a);
      color: #ff6f91;
      box-shadow: 0 4px 14px rgba(0,0,0,0.6);
    }

    .screen { display: none; }
    .screen.active { display: block; }

    .chips {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .chip {
      padding: 7px 14px;
      background: #1f1f2b;
      border-radius: 999px;
      cursor: pointer;
      color: #c3c3e0;
      border: 1px solid #34344a;
      font-size: 13px;
    }

    .chip.selected {
      background: linear-gradient(135deg, #ff6f91, #ff9671);
      color: #fff;
      border-color: #ff6f91;
      box-shadow: 0 4px 14px rgba(255,111,145,0.4);
    }

    .actions-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    /* Learn card */
    #learn-card {
      background: radial-gradient(circle at top, #26263a 0, #151521 60%);
      padding: 20px;
      border-radius: 18px;
      text-align: center;
      margin-top: 18px;
      border: 1px solid #34344a;
    }

    #learn-word {
      font-size: 28px;
      font-weight: 700;
      color: #ff6f91;
      margin-bottom: 8px;
    }

    #learn-meaning {
      font-size: 19px;
      color: #f5f5f5;
      margin-bottom: 6px;
    }

    #learn-index {
      font-size: 12px;
      color: #9a9ab5;
    }

    /* Game UI */
    #record-label {
      text-align: center;
      font-size: 13px;
      color: #ff9671;
      margin-bottom: 4px;
      font-weight: 600;
    }

    #stats-label {
      text-align: center;
      font-size: 13px;
      color: #b0b0c5;
      margin-bottom: 8px;
    }

    #avatar-game {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin: 10px auto 6px;
      display: block;
      transition: 0.2s ease;
      filter: drop-shadow(0 10px 25px rgba(0,0,0,0.8));
    }

    .avatar-bounce {
      animation: bounce 0.4s ease;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      30% { transform: scale(1.15); }
      60% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    #game-word {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      color: #ff6f91;
      margin-bottom: 14px;
    }

    #options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .option {
      background: #1f1f2b;
      color: #e0e0ff;
      border-radius: 14px;
      padding: 11px 8px;
      font-size: 14px;
      border: 1px solid #34344a;
      box-shadow: 0 4px 14px rgba(0,0,0,0.7);
      transition: 0.12s ease;
    }

    .option:hover {
      border-color: #ff6f91;
      transform: translateY(-1px);
    }

    .option.correct {
      background: #1e3b2b;
      border-color: #2ecc71;
      color: #a9ffcb;
      box-shadow: 0 4px 16px rgba(46,204,113,0.5);
    }

    .option.wrong {
      background: #3b1e24;
      border-color: #ff4b5c;
      color: #ffb3c0;
      box-shadow: 0 4px 16px rgba(255,75,92,0.5);
    }

    /* Timer bar */
    #timer-container {
      width: 100%;
      height: 9px;
      background: #1a1a26;
      border-radius: 999px;
      margin: 16px 0 10px;
      overflow: hidden;
      border: 1px solid #34344a;
    }

    #timer-bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #ff6f91, #ff9671, #ffc75f);
      transition: width linear;
    }

    /* Result */
    #results-list {
      margin-top: 10px;
      list-style: none;
      max-height: 180px;
      overflow-y: auto;
    }

    #results-list li {
      margin-bottom: 6px;
      font-size: 13px;
      color: #e0e0ff;
    }

    .center {
      text-align: center;
    }

    @media (max-width: 480px) {
      #app {
        border-radius: 0;
        max-width: 100%;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- START SCREEN -->
    <div id="screen-start" class="screen active">
      <div class="logo">Anfo</div>
      <div class="subtitle">Dark, fast, energetic word game</div>

      <h3>Choose level</h3>
      <div class="chips" id="level-chips">
        <div class="chip selected" data-level="beginner">Beginner</div>
        <div class="chip" data-level="intermediate">Intermediate</div>
      </div>

      <h3>Choose topic</h3>
      <div class="chips" id="topic-chips">
        <div class="chip selected" data-topic="daily">Daily</div>
        <div class="chip" data-topic="food">Food</div>
        <div class="chip" data-topic="travel">Travel</div>
      </div>

      <div class="actions-row">
        <button id="btn-start-learn" class="btn-secondary">Learn</button>
        <button id="btn-start-game">Play</button>
      </div>
    </div>

    <!-- LEARN SCREEN -->
    <div id="screen-learn" class="screen">
      <h2>Learn words</h2>

      <div id="learn-card">
        <div id="learn-word"></div>
        <div id="learn-meaning"></div>
        <div id="learn-index"></div>
      </div>

      <div class="actions-row">
        <button id="btn-learn-prev" class="btn-secondary">Previous</button>
        <button id="btn-learn-next">Next</button>
      </div>

      <div class="actions-row">
        <button id="btn-learn-random" class="btn-secondary">Random</button>
        <button id="btn-learn-back" class="btn-secondary">Back</button>
      </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="screen-game" class="screen">
      <div id="record-label">Best: 0</div>
      <div id="stats-label">Wrong 0 / 0</div>

      <img id="avatar-game" src="avatar_neutral.png" alt="avatar" />

      <div id="game-word">word</div>

      <div id="options">
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
      </div>

      <div id="timer-container">
        <div id="timer-bar"></div>
      </div>

      <div class="actions-row">
        <button id="btn-exit-game" class="btn-secondary">Exit</button>
      </div>
    </div>

    <!-- RESULT SCREEN -->
    <div id="screen-result" class="screen">
      <h2>Results</h2>

      <div class="center" style="margin-top:8px;">
        <div>Score: <strong id="final-score">0</strong></div>
        <div>Best: <strong id="final-best">0</strong></div>
        <div>Wrong: <strong id="final-wrong">0</strong> / <strong id="final-total">0</strong></div>
      </div>

      <h3 style="margin-top:16px;">Wrong words</h3>
      <ul id="results-list"></ul>

      <div class="actions-row">
        <button id="btn-repeat-wrong">Repeat wrong</button>
        <button id="btn-play-again" class="btn-secondary">Play again</button>
        <button id="btn-back-home" class="btn-secondary">Home</button>
      </div>
    </div>

  </div>

  <!-- DATA -->
  <script>
    const WORDS_DATA = {
      beginner: {
        daily: [
          { word: "hello", meaning: "ÿ≥ŸÑÿßŸÖ" },
          { word: "goodbye", meaning: "ÿÆÿØÿßÿ≠ÿßŸÅÿ∏" },
          { word: "please", meaning: "ŸÑÿ∑ŸÅÿßŸã" },
          { word: "thanks", meaning: "ŸÖÿ™ÿ¥⁄©ÿ±ŸÖ" },
          { word: "sorry", meaning: "ÿ®ÿ®ÿÆÿ¥€åÿØ" },
          { word: "yes", meaning: "ÿ®ŸÑŸá" },
          { word: "no", meaning: "ŸÜŸá" },
          { word: "friend", meaning: "ÿØŸàÿ≥ÿ™" },
          { word: "family", meaning: "ÿÆÿßŸÜŸàÿßÿØŸá" },
          { word: "home", meaning: "ÿÆÿßŸÜŸá" }
        ],
        food: [
          { word: "apple", meaning: "ÿ≥€åÿ®" },
          { word: "banana", meaning: "ŸÖŸàÿ≤" },
          { word: "bread", meaning: "ŸÜÿßŸÜ" },
          { word: "rice", meaning: "ÿ®ÿ±ŸÜÿ¨" },
          { word: "milk", meaning: "ÿ¥€åÿ±" }
        ],
        travel: [
          { word: "ticket", meaning: "ÿ®ŸÑ€åÿ™" },
          { word: "airport", meaning: "ŸÅÿ±ŸàÿØ⁄ØÿßŸá" },
          { word: "hotel", meaning: "Ÿáÿ™ŸÑ" },
          { word: "passport", meaning: "Ÿæÿßÿ≥ŸæŸàÿ±ÿ™" },
          { word: "map", meaning: "ŸÜŸÇÿ¥Ÿá" }
        ]
      },
      intermediate: {
        daily: [],
        food: [],
        travel: []
      }
    };
  </script>

  <!-- GAME LOGIC -->
  <script>
    let currentLevel = "beginner";
    let currentTopic = "daily";

    let learnList = [];
    let learnIndex = 0;

    let gameQuestions = [];
    let gameIndex = 0;
    let wrongWords = [];
    let wrongCount = 0;
    let totalCount = 0;
    let score = 0;
    let bestScore = 0;

    let timerInterval = null;
    const timeLimit = 5;

    const screenStart = document.getElementById("screen-start");
    const screenLearn = document.getElementById("screen-learn");
    const screenGame = document.getElementById("screen-game");
    const screenResult = document.getElementById("screen-result");

    const levelChips = document.getElementById("level-chips");
    const topicChips = document.getElementById("topic-chips");

    const btnStartLearn = document.getElementById("btn-start-learn");
    const btnStartGame = document.getElementById("btn-start-game");

    const learnWordEl = document.getElementById("learn-word");
    const learnMeaningEl = document.getElementById("learn-meaning");
    const learnIndexEl = document.getElementById("learn-index");

    const btnLearnPrev = document.getElementById("btn-learn-prev");
    const btnLearnNext = document.getElementById("btn-learn-next");
    const btnLearnRandom = document.getElementById("btn-learn-random");
    const btnLearnBack = document.getElementById("btn-learn-back");

    const recordLabel = document.getElementById("record-label");
    const statsLabel = document.getElementById("stats-label");
    const avatarGame = document.getElementById("avatar-game");
    const gameWordEl = document.getElementById("game-word");
    const optionButtons = document.querySelectorAll(".option");

    const timerBar = document.getElementById("timer-bar");
    const btnExitGame = document.getElementById("btn-exit-game");

    const finalScoreLabel = document.getElementById("final-score");
    const finalBestLabel = document.getElementById("final-best");
    const finalWrongLabel = document.getElementById("final-wrong");
    const finalTotalLabel = document.getElementById("final-total");
    const resultsList = document.getElementById("results-list");

    const btnRepeatWrong = document.getElementById("btn-repeat-wrong");
    const btnPlayAgain = document.getElementById("btn-play-again");
    const btnBackHome = document.getElementById("btn-back-home");

    function showScreen(screen) {
      [screenStart, screenLearn, screenGame, screenResult].forEach(s => s.classList.remove("active"));
      screen.classList.add("active");
    }

    function shuffle(arr) {
      return arr.slice().sort(() => Math.random() - 0.5);
    }

    function setAvatar(mood) {
      let src = "avatar_neutral.png";
      if (mood === "happy") src = "avatar_happy.png";
      if (mood === "sad") src = "avatar_sad.png";
      if (mood === "super") src = "avatar_super_happy.png";

      avatarGame.src = src;
      avatarGame.classList.remove("avatar-bounce");
      void avatarGame.offsetWidth;
      avatarGame.classList.add("avatar-bounce");
    }

    function vibrate(ms) {
      if (navigator.vibrate) {
        navigator.vibrate(ms);
      }
    }

    levelChips.addEventListener("click", e => {
      const chip = e.target.closest(".chip");
      if (!chip) return;
      levelChips.querySelectorAll(".chip").forEach(c => c.classList.remove("selected"));
      chip.classList.add("selected");
      currentLevel = chip.dataset.level;
    });

    topicChips.addEventListener("click", e => {
      const chip = e.target.closest(".chip");
      if (!chip) return;
      topicChips.querySelectorAll(".chip").forEach(c => c.classList.remove("selected"));
      chip.classList.add("selected");
      currentTopic = chip.dataset.topic;
    });

    btnStartLearn.addEventListener("click", () => {
      const list = WORDS_DATA[currentLevel][currentTopic];
      if (!list || !list.length) {
        alert("No words for this level/topic yet.");
        return;
      }
      learnList = shuffle(list);
      learnIndex = 0;
      showLearn();
      showScreen(screenLearn);
    });

    function showLearn() {
      const item = learnList[learnIndex];
      learnWordEl.textContent = item.word;
      learnMeaningEl.textContent = item.meaning;
      learnIndexEl.textContent = `${learnIndex + 1} / ${learnList.length}`;
    }

    btnLearnPrev.onclick = () => {
      learnIndex = (learnIndex - 1 + learnList.length) % learnList.length;
      showLearn();
    };

    btnLearnNext.onclick = () => {
      learnIndex = (learnIndex + 1) % learnList.length;
      showLearn();
    };

    btnLearnRandom.onclick = () => {
      learnIndex = Math.floor(Math.random() * learnList.length);
      showLearn();
    };

    btnLearnBack.onclick = () => showScreen(screenStart);

    btnStartGame.onclick = () => {
      const list = WORDS_DATA[currentLevel][currentTopic];
      if (!list || !list.length) {
        alert("No words for this level/topic yet.");
        return;
      }

      gameQuestions = shuffle(list);
      gameIndex = 0;
      wrongWords = [];
      wrongCount = 0;
      totalCount = gameQuestions.length;
      score = 0;

      bestScore = parseInt(localStorage.getItem("anfo_best_dark") || "0");
      recordLabel.textContent = "Best: " + bestScore;

      statsLabel.textContent = `Wrong 0 / ${totalCount}`;
      setAvatar("neutral");

      showScreen(screenGame);
      loadGameQuestion();
    };

    function startTimer() {
      clearInterval(timerInterval);
      let timeLeft = timeLimit;
      timerBar.style.transition = "none";
      timerBar.style.width = "100%";

      setTimeout(() => {
        timerBar.style.transition = `width ${timeLimit}s linear`;
        timerBar.style.width = "0%";
      }, 50);

      timerInterval = setInterval(() => {
        timeLeft -= 1;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          handleTimeout();
        }
      }, 1000);
    }

    function handleTimeout() {
      wrongCount++;
      statsLabel.textContent = `Wrong ${wrongCount} / ${totalCount}`;
      setAvatar("sad");
      vibrate(120);

      const q = gameQuestions[gameIndex];
      wrongWords.push(q);

      setTimeout(() => {
        gameIndex++;
        loadGameQuestion();
      }, 600);
    }

    function loadGameQuestion() {
      clearInterval(timerInterval);

      optionButtons.forEach(btn => {
        btn.classList.remove("correct", "wrong");
        btn.disabled = false;
      });

      if (gameIndex >= gameQuestions.length) {
        endGame();
        return;
      }

      const q = gameQuestions[gameIndex];
      gameWordEl.textContent = q.word;

      let options = [q.meaning];
      while (options.length < 4) {
        const random = gameQuestions[Math.floor(Math.random() * gameQuestions.length)].meaning;
        if (!options.includes(random)) options.push(random);
      }

      options = shuffle(options);

      optionButtons.forEach((btn, i) => {
        btn.textContent = options[i];
        btn.onclick = () => checkAnswer(options[i] === q.meaning, q, btn);
      });

      startTimer();
    }

    function checkAnswer(isCorrect, wordObj, btn) {
      clearInterval(timerInterval);
      optionButtons.forEach(b => b.disabled = true);

      if (isCorrect) {
        score += 10;
        btn.classList.add("correct");
        setAvatar("happy");
      } else {
        score -= 5;
        wrongCount++;
        wrongWords.push(wordObj);
        btn.classList.add("wrong");
        setAvatar("sad");
        vibrate(150);
      }

      statsLabel.textContent = `Wrong ${wrongCount} / ${totalCount}`;

      setTimeout(() => {
        gameIndex++;
        loadGameQuestion();
      }, 650);
    }

    function endGame() {
      showScreen(screenResult);

      finalScoreLabel.textContent = score;

      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem("anfo_best_dark", bestScore);
      }

      finalBestLabel.textContent = bestScore;
      finalWrongLabel.textContent = wrongCount;
      finalTotalLabel.textContent = totalCount;

      resultsList.innerHTML = "";
      if (!wrongWords.length) {
        resultsList.innerHTML = "<li>No wrong words. Perfect run! üéâ</li>";
      } else {
        wrongWords.forEach(w => {
          const li = document.createElement("li");
          li.textContent = `${w.word} = ${w.meaning}`;
          resultsList.appendChild(li);
        });
      }
    }

    btnExitGame.onclick = () => {
      clearInterval(timerInterval);
      showScreen(screenStart);
    };

    btnRepeatWrong.onclick = () => {
      if (!wrongWords.length) {
        alert("No wrong words to repeat.");
        return;
      }

      gameQuestions = shuffle(wrongWords);
      wrongWords = [];
      wrongCount = 0;
      gameIndex = 0;
      score = 0;
      totalCount = gameQuestions.length;

      statsLabel.textContent = `Wrong 0 / ${totalCount}`;
      setAvatar("neutral");

      showScreen(screenGame);
      loadGameQuestion();
    };

    btnPlayAgain.onclick = () => {
      const list = WORDS_DATA[currentLevel][currentTopic];
      if (!list || !list.length) {
        alert("No words for this level/topic yet.");
        return;
      }

      gameQuestions = shuffle(list);
      wrongWords = [];
      wrongCount = 0;
      gameIndex = 0;
      score = 0;
      totalCount = gameQuestions.length;

      statsLabel.textContent = `Wrong 0 / ${totalCount}`;
      setAvatar("neutral");

      showScreen(screenGame);
      loadGameQuestion();
    };

    btnBackHome.onclick = () => {
      showScreen(screenStart);
    };
  </script>
</body>
</html>
